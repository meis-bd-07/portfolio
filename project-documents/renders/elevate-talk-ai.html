<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Accounting</title>
  <link rel="icon" href="https://softwareelevate.com/images/icons/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    pre{
        padding: 16px;
        border-radius: 4px;
        background-color:#f6f8fa !important;
    }
    code {
        background-color:#f6f8fa !important;
        color: #1f2328;
        border-radius: 4px;
    }
    pre .pl-c, code .pl-c{
        color: #59636e;
    }
    /* pre {
      background:#f6f8fa;
      color: #1f2328;
      padding: 10px;
      overflow-x: auto;
      border-radius: 4px;
    }
    code {
      background: #eee;
      padding: 2px 4px;
    } */
  </style>
  <style>
    /* Styles for the loader */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #loader.hidden {
        opacity: 0; /* Fades out */
        pointer-events: none; /* Prevents interactions after hiding */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
  <div id="content">
    <div id="loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function renderMarkdown() {
      try {
        // Fetch the README.md content
        const response = await fetch('https://softwareelevate.com/project-documents/elevate-talk-ai.md');
        const markdown = await response.text();
        // Parse and render the Markdown to HTML
        document.getElementById('content').innerHTML = marked.parse(markdown);
      } catch (error) {
        console.error('Error loading README.md:', error);
        document.getElementById('content').innerText = 'Failed to load description';
      }
    }
    // Call the function to render Markdown
    renderMarkdown();
  </script>
</body>
</html>
